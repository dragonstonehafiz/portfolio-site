# nginx config tuned for single-page apps (SPA) + Flutter web
server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly and fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: cache static assets aggressively
  location ~* \.(?:css|js|json|xml|txt|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)
  {
    expires 30d;
    add_header Cache-Control "public, must-revalidate";
  }

  # Security headers (basic)
  add_header X-Frame-Options "DENY";
  add_header X-Content-Type-Options "nosniff";
  add_header X-XSS-Protection "1; mode=block";
}
